<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
            integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />

        <title>Zitate</title>
    </head>
    <body>
        <div class="pure-menu pure-menu-horizontal">
            <a href="/" class="pure-menu-item pure-menu-link">Home</a>
            <a href="/auth/api/logout" class="pure-menu-item pure-menu-link">Logout</a>
        </div>

        <main>
            <div class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Hier sieht mich mein Lehrer in 10 Jahren</legend>
                    <p>
                        Hier kannst du eine/n Lehrer/in auswählen, der/die die Frage "Wo sieht mich mein Lehrer in 10
                        Jahren?" beantwortet (die Antworten holt dann das Abikomittee). Diese Antwort wird dann auf
                        deinem Steckbrief in der Abizeitung dargestellt.
                    </p>
                    <label for="prediction">Lehrer</label>
                    <select name="teacher" id="prediction"></select>
                    <button type="submit" class="pure-button pure-button-primary">Hinzufügen</button>
                </fieldset>
            </div>
        </main>

        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
